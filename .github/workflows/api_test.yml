name: API Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Newman
        run: npm install -g newman

      - name: Install htmlextra
        run: npm install -g newman-reporter-htmlextra

      - name: Run API Tests
        run: newman run GoRest-APIchaining.postman_collection.json -e "New Environment.postman_environment.json" -d masterdata.csv --iteration-count=5 -r htmlextra
